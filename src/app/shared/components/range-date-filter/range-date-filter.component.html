<form class="form-inline">
  <div class="form-group hidden">
    <div class="input-group">
      <input name="datepicker" class="form-control" ngbDatepicker #datepicker="ngbDatepicker" [autoClose]="'outside'"
        [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden" [startDate]="fromDate!">
      <ng-template #t let-date let-focused="focused">
        <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
          [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
          (mouseleave)="hoveredDate = null">
          {{ date.day }} 
        </span>
      </ng-template>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-append">
        <input #dpFromDate class="form-control range-filter" placeholder="yyyy-mm-dd" name="dpFromDate"
          (click)="datepicker.open()">
        <input #dpToDate class="form-control range-filter" placeholder="yyyy-mm-dd" name="dpToDate"
          (click)="datepicker.open()">
      </div>

    </div>
  </div>

</form>
